<br>
<div class="row">
    <div class="small-12 columns">
        <p align="center">
            {{napAdvisor}} <span style="font-size: 24pt;">{{napAdvisorTime}}</span> Have a good one.
        </p>
    </div>
</div>

<br>
<div class="row">
    <div class="small-12 columns">
        <div class="alarm--settime">
            <h1 align="center">
                Set a new alarm
            </h1>
            <input type="number" placeholder="hh" min="0" max="3" ng-model="hours">
            <span>:</span>
            <input type="number" placeholder="mm" min="0" max="60" ng-model="minutes">
            <span>:</span>
            <input type="number" placeholder="ss" min="0" max="60" ng-model="seconds">
        </div>
    </div>
</div>

<br>
<br>
<div class="row">
    <h1 align="center" ng-show="alarmRunning">
        Get comfortable
    </h1>
    <p align="center" ng-show="alarmRunning">
        We will start the nap as soon as you fall asleep.
        <br>
        Sleep probability is at {{sleepProbability}}
    </p>
    <div class="small-12 columns" ng-show="!alarmRunning">
        <div class="large-button" ng-click="listenForSleep()">
            Go
        </div>
    </div>
</div>
